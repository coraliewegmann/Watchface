<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="">
  <meta name="author" content="ByronStar">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Clockwork</title>

  <!-- p5js -->
  <script src="../libraries/p5.js" type="text/javascript"></script>
  <script src="../libraries/p5.sound.js" type="text/javascript"></script>

  <!-- matter.js -->
  <script type="text/javascript" src="../libraries/decomp.min.js"></script>
  <script type="text/javascript" src="../libraries/pathseg.js"></script>
  <script type="text/javascript" src="../libraries/matter.js"></script>

  <!-- Javascript Klassen -->
  <script type="text/javascript" src="../classes/Mouse.js"></script>
  <script type="text/javascript" src="../classes/BlockCore.js"></script>
  <script type="text/javascript" src="../classes/Block.js"></script>
  <script type="text/javascript" src="../classes/BlocksFromSVG.js"></script>
  <script type="text/javascript" src="../classes/Ball.js"></script>
  <script type="text/javascript" src="../classes/Magnet.js"></script>
  <script type="text/javascript" src="../classes/Parts.js"></script>
  <script type="text/javascript" src="../classes/Polygon.js"></script>
  <script type="text/javascript" src="../classes/PolygonFromPoints.js"></script>
  <script type="text/javascript" src="../classes/Stack.js"></script>
  <script type="text/javascript" src="../classes/PolygonFromSVG.js"></script>

  <!-- Javascript Programm in separater Datei -->
  <script type="text/javascript" src="Bubbles.js" id="homework"></script>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      -webkit-user-select: none;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    #thecanvas {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      touch-action: none;
    }

    .overlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    /* Mobile Anpassungen */
    @media (max-width: 768px) {
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      #thecanvas {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      .overlay {
        bottom: 10px;
        right: 10px;
        padding: env(safe-area-inset-bottom) env(safe-area-inset-right) 0 0;
      }
    }

    /* Verhindern von Zoom-Gesten */
    input[type="range"] {
      -webkit-appearance: slider-horizontal;
    }
  </style>
  <title>Clockwork</title>
</head>

<body>
  <div id="sprite-background"></div>
  <div id="thecanvas">
    <!-- p5.js will create and manage the actual canvas element. An explicit canvas element
         tag is kept for compatibility but must be properly closed. -->
    <canvas id="canvas"></canvas>
  </div>
  <div class="overlay">
    <input id="colorPicker" style="display: none;" type="text" value="#00800080" data-coloris>
  </div>
  <!-- <div id="sprite-foreground"></div> -->
</body>

</html>
